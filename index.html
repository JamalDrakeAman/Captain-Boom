<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/skull.png">
    <title>Captain Pirate</title>

    <link rel="stylesheet" href="style.css">
    <script src="models/drawalble-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemy-object.class.js"></script>
    <script src="models/skeleton.class.js"></script>
    <script src="models/skeleton2.class.js"></script>

    <script src="models/pickupItem-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/ammo.class.js"></script>

    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/health-status-bar.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="level/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1 id="game-title" class="game-title">Captain Pirate</h1>

    <div id="canvas-overlay" class="canvas-overlay">
        <img class="fullscreen-icon" onclick="fullscreen()" src="img/9_intro_outro_screens/start/fullscreen-icon.png"
            alt="Fullscreen Button">

        <canvas id="canvas" width="720px" height="480px">
        </canvas>

        <div class="move-container">
            <img class="move-btn" src="img/9_intro_outro_screens/start/left.png" alt="">
            <img class="move-btn" src="img/9_intro_outro_screens/start/right.png" alt="">
        </div>

        <div class="action-container">
            <img class="attack-btn" src="img/9_intro_outro_screens/start/gun.png" alt="">
            <img class="attack-btn" src="img/9_intro_outro_screens/start/sword.png" alt="">
            <img class="move-btn" src="img/9_intro_outro_screens/start/up.png" alt="">

        </div>
    </div>

    <div id="startscreen" class="startscreen">
        <p class="startscreen-title">Captain Pirate</p>
        <div class="start-game-btn" onclick="startGame()">
        </div>
    </div>

</body>

</html>
