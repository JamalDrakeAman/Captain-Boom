<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/skull.png">
    <title>Captain Pirate</title>

    <link rel="stylesheet" href="style.css">
    <script src="models/drawalble-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/sword-hit.class.js"></script>

    <script src="models/enemy-object.class.js"></script>
    <script src="models/skeleton.class.js"></script>
    <script src="models/skeleton2.class.js"></script>
    <script src="models/bat.class.js"></script>

    <script src="models/pickupItem-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/ammo.class.js"></script>
    <script src="models/health.class.js"></script>

    <script src="models/cloud.class.js"></script>

    <script src="models/status-bar.class.js"></script>
    <script src="models/health-status-bar.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/ammo-status-bar.class.js"></script>


    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="level/level1.js"></script>
    <script defer src="js/game.js"></script>
</head>

<body>

    <h1 id="game-title" class="game-title">Captain Pirate</h1>

    <div id="canvas-overlay" class="canvas-overlay">

        <img id="sound-icon" class="sound-icon" onclick="toggleSound()" src="img/mute-icon.png" alt="Sound">

        <img class="fullscreen-icon" onclick="fullscreen()" src="img/9_intro_outro_screens/start/fullscreen-icon.png"
            alt="Fullscreen Button">

        <canvas id="canvas" width="720px" height="480px">
        </canvas>

        <div class="move-container">
            <img class="move-btn" ontouchstart="keyboard.LEFT = true;" ontouchend="keyboard.LEFT = false;"
                src="img/9_intro_outro_screens/start/left.png" alt="">
            <img class="move-btn" ontouchstart="keyboard.RIGHT = true;" ontouchend="keyboard.RIGHT = false;"
                src="img/9_intro_outro_screens/start/right.png" alt="">
        </div>

        <div class="action-container">
            <img class="attack-btn" ontouchstart="keyboard.D = true;" ontouchend="keyboard.D = false;"
                src="img/9_intro_outro_screens/start/gun.png" alt="">
            <img class="attack-btn" ontouchstart="keyboard.F = true;" ontouchend="keyboard.F = false;"
                src="img/9_intro_outro_screens/start/sword.png" alt="">
            <img class="move-btn" ontouchstart="keyboard.SPACE = true;" ontouchend="keyboard.SPACE = false;"
                src="img/9_intro_outro_screens/start/up.png" alt="">

        </div>
    </div>


    <div id="startscreen" class="startscreen">
        <p id="startscreen-title" class="startscreen-title">Captain Pirate</p>
        <div id="start-game-btn" class="start-game-btn" onclick="startGame()">Start Game</div>

        <div id="character-images-container" class="character-images-container">
            <img id="character-images" src="img/1_character/idle/pirate_idle0.png" alt="">
        </div>

        <div class="controls-info-btn" onclick="toggleControlsInfo()">

            Game Controls <img src="img/keyboard/keyboard-white.png" alt="">
        </div>
        <div id="controls-info-container" class="controls-info-container">
            <h2>How to Controls the game</h2>
            <div class="controls-box">
                <div class="action-box">
                    <span class="action-info"><img class="keyboard-icon" src="img/keyboard/letter-d.png"
                            alt="">shoot</span>
                    <span class="action-info"><img class="keyboard-icon" src="img/keyboard/letter-f.png" alt="">sword
                        blow</span>
                    <span class="action-info"><img class="keyboard-icon-space" src="img/keyboard/space.png"
                            alt="">jump</span>
                </div>
                <div class="arrows-box">
                    <span class="arraw-info"><img class="keyboard-icon" src="img/keyboard/left.png" alt="">Left</span>
                    <span class="arraw-info"><img class="keyboard-icon" src="img/keyboard/right.png" alt="">Right</span>
                </div>
            </div>
        </div>
    </div>



    <div id="endscreen" class="endscreen">

        <h1 id="endscreen-title" class="endscreen-title">YOU WIN</h1>

        <button class="reset-button" onclick="startGame()">Reset</button>

    </div>


</body>

</html>
